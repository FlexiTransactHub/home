<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexiTransact - Gift Card Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="ftlogo.png" type="image/png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0D0F14;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      color: #FFFFFF;
      justify-content: center;
      align-items: center;
    }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: -40px;
    }
    .logo {
      position: relative;
      top: -40px;
      height: 80px;
      width: 80%;
      max-width: 200px;
      z-index: 1;
    }
    .container {
      background: #1A1C24;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 40px;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
      border: 1px solid #2A2D38;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #F0B90B;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(240, 185, 11, 0.5);
    }
    p {
      color: #A9A9A9;
      margin-bottom: 20px;
    }
    .giftcard-iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logoft.png" alt="FlexiTransact Logo" class="logo">
  </div>

  <div class="container">
    <h2>Pay for <span id="product"></span> with Gift Card</h2>
    <p>Amount: â‚¦<span id="amount"></span></p>
    <p>Submit your gift card details below. We will manually verify and credit the product owner.</p>
    <iframe class="giftcard-iframe" src="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/viewform?embedded=true"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');
    const amount = params.get('amount');
    const product = params.get('product');
    
    // Display product and amount
    document.getElementById('product').textContent = product;
    document.getElementById('amount').textContent = amount;
  </script>
</body>
</html>
