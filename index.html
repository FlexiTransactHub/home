<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexiTransact - Point of Sale Solutions</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a2533;
      color: #e6e9ef;
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Navbar() {
      const [isOpen, setIsOpen] = React.useState(false);

      const toggleMenu = () => {
        setIsOpen(!isOpen);
      };

      return (
        <nav className="bg-[#1a2533] border-b border-[#2e3a50] py-4 px-6 sticky top-0 z-10">
          <div className="max-w-7xl mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold gradient-text">FlexiTransact</h1>
            <div className="hidden md:flex space-x-6">
              <a href="#home" className="hover:text-indigo-400 transition">Home</a>
              <a href="#products" className="hover:text-indigo-400 transition">Products</a>
              <a href="#about" className="hover:text-indigo-400 transition">About</a>
              <a href="#contact" className="hover:text-indigo-400 transition">Contact</a>
            </div>
            <button
              className="md:hidden text-gray-300 hover:text-indigo-400 focus:outline-none"
              onClick={toggleMenu}
              aria-label="Toggle menu"
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}></path>
              </svg>
            </button>
          </div>
          {isOpen && (
            <div className="md:hidden mt-4 flex flex-col space-y-4">
              <a href="#home" className="hover:text-indigo-400 transition" onClick={toggleMenu}>Home</a>
              <a href="#products" className="hover:text-indigo-400 transition" onClick={toggleMenu}>Products</a>
              <a href="#about" className="hover:text-indigo-400 transition" onClick={toggleMenu}>About</a>
              <a href="#contact" className="hover:text-indigo-400 transition" onClick={toggleMenu}>Contact</a>
            </div>
          )}
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="py-20 px-6 text-center">
          <div className="max-w-4xl mx-auto">
            <h2 className="text-4xl md:text-5xl font-bold mb-6 gradient-text">
              Streamline Your Business with FlexiTransact
            </h2>
            <p className="text-lg md:text-xl text-gray-300 mb-8">
              Modern, reliable, and intuitive point of sale solutions for businesses of all sizes.
            </p>
            <a
              href="#products"
              className="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition"
            >
              Explore Products
            </a>
          </div>
        </section>
      );
    }

    function ProductCard({ title, description, image }) {
      return (
        <div className="bg-[#2e3a50] rounded-lg p-6 shadow-lg hover:shadow-xl transition">
          <img src={image} alt={title} className="w-full h-48 object-cover rounded-md mb-4" />
          <h3 className="text-xl font-semibold mb-2">{title}</h3>
          <p className="text-gray-300 mb-4">{description}</p>
          <a
            href="#contact"
            className="text-indigo-400 hover:text-indigo-300 font-semibold"
          >
            Learn More
          </a>
        </div>
      );
    }

    function Products() {
      const products = [
        {
          title: "FlexiPOS Terminal",
          description: "A sleek, all-in-one POS terminal with fast processing and intuitive software.",
          image: "https://via.placeholder.com/300x200?text=POS+Terminal",
        },
        {
          title: "FlexiPOS Software",
          description: "Cloud-based software for seamless inventory, sales, and customer management.",
          image: "https://via.placeholder.com/300x200?text=POS+Software",
        },
      ];

      return (
        <section id="products" className="py-16 px-6 bg-[#222b3d]">
          <div className="max-w-7xl mx-auto">
            <h2 className="text-3xl font-bold text-center mb-12 gradient-text">Our Products</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {products.map((product, index) => (
                <ProductCard
                  key={index}
                  title={product.title}
                  description={product.description}
                  image={product.image}
                />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-16 px-6">
          <div className="max-w-4xl mx-auto text-center">
            <h2 className="text-3xl font-bold mb-6 gradient-text">About FlexiTransact</h2>
            <p className="text-gray-300 text-lg">
              At FlexiTransact, we empower businesses with cutting-edge point of sale solutions. Our
              hardware and software are designed to simplify transactions, enhance customer experiences,
              and drive growth.
            </p>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-16 px-6 bg-[#222b3d]">
          <div className="max-w-4xl mx-auto text-center">
            <h2 className="text-3xl font-bold mb-6 gradient-text">Get in Touch</h2>
            <p className="text-gray-300 text-lg mb-8">
              Ready to transform your business? Contact us today to learn more about our solutions.
            </p>
            <a
              href="mailto:info@flexitransact.com"
              className="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition"
            >
              Contact Us
            </a>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-[#1a2533] border-t border-[#2e3a50] py-6 px-6 text-center">
          <p className="text-gray-400">
            Â© 2025 FlexiTransact. All rights reserved.
          </p>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <Products />
          <About />
          <Contact />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
