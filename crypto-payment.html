<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexiTransact - Crypto Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="ftlogo.png" type="image/png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0D0F14;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      color: #FFFFFF;
      justify-content: center;
      align-items: center;
    }
    .logo-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-bottom: -40px;
    }
    .logo {
      position: relative;
      top: -40px;
      height: 80px;
      width: 80%;
      max-width: 200px;
      z-index: 1;
    }
    .container {
      background: #1A1C24;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      padding: 40px;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
      border: 1px solid #2A2D38;
      position: relative;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #F0B90B;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(240, 185, 11, 0.5);
    }
    p {
      color: #A9A9A9;
      margin-bottom: 20px;
    }
    .btn-crypto {
      background: #F0B90B;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0D0F14;
      transition: transform 0.3s ease, background 0.3s ease;
      width: 100%;
      max-width: 300px;
    }
    .btn-crypto:hover {
      transform: scale(1.05);
      background: #FFC107;
    }
    .btn-transfer {
      background: #28A745;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #FFFFFF;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }
    .btn-transfer:hover {
      transform: scale(1.05);
      background: #218838;
    }
    .wallet-address {
      margin-top: 20px;
      padding: 15px;
      background: #2A2D38;
      border-radius: 8px;
      border: 1px solid #3A3E4E;
      color: #FFFFFF;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logoft.png" alt="FlexiTransact Logo" class="logo">
  </div>

  <div class="container">
    <h2>Pay for <span id="product"></span> with Crypto</h2>
    <p>Amount: ₦<span id="amount"></span></p>
    <p>Send the amount below to the wallet address using your MetaMask wallet. After payment, confirm the transfer.</p>
    <div class="wallet-address" id="walletAddress">
      <p>Wallet Address: 0x24029684299ca3dB2B94086812DAD590cf78577E</p>
    </div>
    <button class="btn btn-transfer" onclick="confirmTransfer()">I Have Made the Transfer</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');
    const amount = params.get('amount');
    const product = params.get('product');
    
    // Display product and amount
    document.getElementById('product').textContent = product;
    document.getElementById('amount').textContent = amount;

    // Function to confirm transfer and send WhatsApp message
    function confirmTransfer() {
      // Replace with your WhatsApp number (e.g., +2348012345678)
      const whatsappNumber = '+1234567890'; // Update this with your number
      const message = `I have made the payment of ₦${amount} for ${product}.`;
      const whatsappUrl = `https://wa.me/${+2347025036580}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
      alert('Thank you! We will verify your payment and credit your marchant soon.');
    }
  </script>
</body>
</html>
